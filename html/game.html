<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory - Juego</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <div id="game-container">
        <h1>Juego de Memory</h1>
        <div id="board">
            <div id="gods-section">
                <h2>Dioses</h2>
                <!-- Aquí se mostrarán las posiciones de los dioses -->
            </div>
            <div id="titans-section">
                <h2>Titanes</h2>
                <!-- Aquí se mostrarán las posiciones de los titanes -->
            </div>
        </div>
        <button id="roll-dice">Tirar Dado</button>
        <div id="message"></div>
    </div>

    <!-- Modal de duelo -->
    <div id="duelModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="duelInfo"></p>
            <input type="number" id="duelBetInput" placeholder="Cantidad a apostar">
            <button id="startDuelButton">Iniciar Duelo</button>
            <div id="duelResult"></div>
            <button id="godRollButton" style="display:none;">Dios tira dado</button>
            <button id="titanRollButton" style="display:none;">Titán tira dado</button>
        </div>
    </div>

    <!-- Modal de tienda -->
    <div id="storeModal" class="modal">
        <div class="modal-content">
            <span id="closeStoreModal" class="close">&times;</span>
            <p id="storeInfo">¡Has llegado a la tienda! Compra piezas de armadura.</p>
            <button id="buyArmorButton">Comprar pieza de armadura</button>
            <button id="notBuyArmorButton">No comprar</button>
            <div id="storeResult"></div>
        </div>
    </div>

    <script src="../js/game.js"></script>
</body>
</html>
