<!DOCTYPE html> 
<html>
    <head>
        <script src="../js/players.js"></script>
        <link rel="stylesheet" 
            href="../css/game.css">
        <title> JUGADORES </title>
    </head>
    <body>
        <div class="app">
            <header class="nav">
                <div class="navigation">
                    <a href="../index.html"><p>TITANOMAQUIA</p></a>
                </div>
            </header>
            <div class="players-container">
                <div id="container-players">
                    <div id="gods">
                        <h1>DIOSES</h1>
                        <div id="inputs">
                            <label for="num-gods">Nº de Dioses</label>
                            <input type="number" id="num-gods" value="0" min="1" max="5" onchange="createPlayerInputs('gods')">
                            <div id="gods-players-container" class="player-container"></div>
                        </div>
                        
                    </div>
                    <div id="titans">
                        <h1>TITANES</h1>
                        <div id="inputs">
                            <label for="num-titans">Nº de Titanes</label>
                            <input type="number" id="num-titans" value="0" min="1" max="5" onchange="createPlayerInputs('titans')">
                            <div id="titans-players-container" class="player-container"></div>
                        </div>
                    </div>
        
                </div>
                <div id="play-button">
                    <button id="play" class="button"> Jugar </button>
                </div>
            </div> 
        </div>
        
    </body>
</html>
