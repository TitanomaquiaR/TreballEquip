<!DOCTYPE html> 
<html>
<head>
    <script src="../library/jquery.min.js"></script>
    <script src="../js/options.js" type="module"></script>
    <title> OPCIONES </title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div class="app">
        <header class="nav">
            <div class="navigation">
                <a href="../index.html"><p>TITANOMAQUIA</p></a>
            </div>
        </header>
        <div class="options-wrapper">
            <h1>Opciones</h1>
                    <div id="options-sections">
                        <div id="armadura">
                            <label for="pieces">Piezas de armadura necesarias </label>
                            <input type="number" id="pieces" min="2" max="6">
                        </div>
    
                        <div id="monedas">
                            <label for="goldini">Monedas iniciales</label>
                            <input type="number" id="goldini" min="5" max="20">
                        </div>
    
                        <div id="precio">
                            <label for="price">Precio por pieza de armadura </label>
                            <input type="number" id="price" min="3" max="6">
                        </div>
                    </div>
                    <div class="buttons-options">
                        <button id="default">Por defecto</button>
                        <button id="apply">Aplicar</button>
                    </div>
        </div>
    </div>
</body>
</html>
