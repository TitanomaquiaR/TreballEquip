<!DOCTYPE html> 
<html>
<head>
    <script src="../library/jquery.min.js"></script>
    <script src="../js/options.js" type="module"></script>
    <title> Memory - Opcions </title>
    <link rel="stylesheet" href="../styles/opcions.css">
</head>
<body>
    <div id="container">
        <div id="options">
            <h1>Opcions</h1>
            <ul>
                <li>
                    <label for="pieces">P. Armaduras para ganar </label>
                    <input type="number" id="pieces" min="2" max="6">
                </li>
                <li>
                    <label for="goldini">Monedas iniciales</label>
                    <input type="number" id="goldini" min="5" max="20">
                </li>
                <li>
                    <label for="price">Precio p. Armadura </label>
                    <input type="number" id="price" min="3" max="6">
                </li>
                <li>
                    <div class="button-container">
                        <button id="default">Per defecte</button>
                        <button id="apply">Aplicar</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <footer>
        <p>Carlomagno</p>
    </footer>
</body>
</html>
