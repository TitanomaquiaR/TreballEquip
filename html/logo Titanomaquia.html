<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Greconian';
            src: url('Greconian.ttf') format('truetype');
        }

        .laurel-group {
            transition: transform 0.5s;
            transform-origin: bottom center;
        }

        .logo:hover .left-laurel {
            animation: left-rotate 5s infinite;
        }

        .logo:hover .right-laurel {
            animation: right-rotate 5s infinite;
        }

        @keyframes left-rotate {
            0% { transform: rotate(-9deg); }
            50% { transform: rotate(5.5deg); }
            100% { transform: rotate(-9deg); }
        }

        @keyframes right-rotate {
            0% { transform: rotate(9deg); }
            50% { transform: rotate(-4deg); }
            100% { transform: rotate(9deg); }
        }
    </style>
</head>
<body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" class="logo">
        <!-- T con Greconian font -->
        <text x="110" y="170" font-family="Greconian" font-size="100" fill="#7f4949">T</text>
        <!-- Hojas izquierdas de laurel -->
        <g class="laurel-group left-laurel" fill="#f6d3d0" stroke="#7f4949" stroke-width="1" transform="scale(1, 1)">
            <path d="M90,50 Q80,70 90,90 Q100,70 90,50 Z" transform="translate(-16, 27) rotate(-5 90 70)" />
            <path d="M80,80 Q70,100 80,120 Q90,100 80,80 Z" transform="translate(12,-17) rotate(30 80 100)" />
            <path d="M70,110 Q60,130 70,150 Q80,130 70,110 Z" transform="translate(-3, -12) rotate(-25 70 130)" />
            <path d="M60,140 Q50,160 60,180 Q70,160 60,140 Z" transform="translate(24, -34) rotate(35 60 160) scale(0.9, 0.9)" />
            <path d="M50,170 Q40,190 50,210 Q60,190 50,170 Z" transform="translate(14, -52) rotate(-40 50 190)" />
            <path d="M40,200 Q30,220 40,240 Q50,220 40,200 Z" transform="translate(24, -51) rotate(40 40 220) scale(0.8, 0.8)" />
            <path d="M50,170 Q40,190 50,210 Q60,190 50,170 Z" transform="translate(16, -32) rotate(-60 50 190)" />
            <path d="M40,200 Q30,220 40,240 Q50,220 40,200 Z" transform="translate(25, -36) rotate(42 40 220) scale(0.8, 0.8)" />
        </g>
        <!-- Hojas derechas de laurel -->
        <g class="laurel-group right-laurel" fill="#f6d3d0" stroke="#7f4949" stroke-width="1" transform="scale(1, 1)">
            <path d="M90,50 Q80,70 90,90 Q100,70 90,50 Z" transform="translate(110, 25) rotate(5 90 70)" />
            <path d="M80,80 Q70,100 80,120 Q90,100 80,80 Z" transform="translate(102,-17) rotate(-30 80 100)" />
            <path d="M70,110 Q60,130 70,150 Q80,130 70,110 Z" transform="translate(138, -14) rotate(25 70 130)" />
            <path d="M60,140 Q50,160 60,180 Q70,160 60,140 Z" transform="translate(140, -41) rotate(-35 60 160) scale(0.9, 0.9)" />
            <path d="M50,170 Q40,190 50,210 Q60,190 50,170 Z" transform="translate(162, -54) rotate(40 50 190)" />
            <path d="M40,200 Q30,220 40,240 Q50,220 40,200 Z" transform="translate(183, -61) rotate(-40 40 220) scale(0.8, 0.8)" />
            <path d="M50,170 Q40,190 50,210 Q60,190 50,170 Z" transform="translate(166, -36) rotate(55 50 190)" />
            <path d="M40,200 Q30,220 40,240 Q50,220 40,200 Z" transform="translate(185, -44) rotate(-42 40 220) scale(0.8, 0.8)" />
        </g>
    </svg>
</body>
</html>
